<ion-header>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list radio-group [(ngModel)]="selectedTheme" (ionChange)="themeChanged($event)">
  <ion-item>
      <ion-label>Default theme</ion-label>
      <ion-radio value="default-theme"></ion-radio>
  </ion-item>
  <ion-item>
      <ion-label>Light theme</ion-label>
      <ion-radio value="light-theme"></ion-radio>
  </ion-item>
  <ion-item>
      <ion-label>Dark theme</ion-label>
      <ion-radio value="dark-theme"></ion-radio>
  </ion-item>
</ion-list>
</ion-content>
