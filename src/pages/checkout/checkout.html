<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngIf="products.length > 0">{{ products[0].name }}</ion-item>
</ion-content>

<ion-footer *ngIf="orderSummary">
  <button ion-button full color="primary" no-padding no-margin text-uppercase (tap)="onConfirm()">
    {{"Confirm" | translate}}
  </button>
</ion-footer>
