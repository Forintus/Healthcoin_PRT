<ion-header>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Cart' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="cartitems.length > 0">{{ cartitems[0].name }}</ion-item>
</ion-content>

<ion-footer *ngIf="cartitems.length > 0">
  <button ion-button full color="primary" no-padding no-margin text-uppercase [disabled]='disableSubmit' 
    (click)="goCheckout()">{{ Checkout | translate }}
  </button>
</ion-footer>
