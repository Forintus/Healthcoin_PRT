<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Products' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showCart()">
        <ion-icon name="hc-piggy-bank"></ion-icon>
        <ion-badge item-end color="">{{ cartitems.length }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="favorite" (ionChange)="favoriteChanged($event)">
    <ion-item *ngFor="let product of products" (tap)="onProductTap($event, product)">
      <ion-label>{{ product.name }}</ion-label>
      <ion-radio [value]="product.name"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
