<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ productName }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="cartitems.length > 0" (click)="onShowCart()">
        <ion-icon name="hc-piggy-bank"></ion-icon>
        <ion-badge item-end color="secondary">{{ cartitems.length }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-footer>
  <button ion-button full color="primary" no-padding no-margin text-uppercase (tap)="addToCart(product)">
    {{ "Add" | translate }}
  </button>
</ion-footer>
