<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item #item *ngFor="let product of products">
      <ion-label (click)="onViewProduct($event, product);">{{ product.name }}</ion-label>
      <ion-checkbox item-start [(ngModel)]="product.favorite" (ionChange)="updateProducts()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="products.length > 0">
  <!-- <button ion-button full color="primary" no-padding no-margin text-uppercase 
  [disabled]='disableSubmit' (click)="addToCart()">{{ Checkout | translate }}
  </button> -->

  <ion-row padding>
    <ion-col no-padding>
      <button ion-button color="primary" block outline (click)="goCheckout()">Checkout</button>
    </ion-col>
    <ion-col no-padding>
      <button ion-button color="primary" block clear>TOTAL {{ currency_symbol }} {{ total | number}}</button>
    </ion-col>
  </ion-row>  
</ion-footer>
